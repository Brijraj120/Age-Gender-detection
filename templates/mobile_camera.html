<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Mobile Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        #mobilePreview {
            width: 100%;
            display: block;
        }
        
        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: between;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .stat-label {
            flex: 1;
            font-weight: bold;
        }
        
        .stat-value {
            flex: 1;
            text-align: right;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }
        
        .settings-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .threat-indicator {
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .threat-low { background: #00b894; }
        .threat-medium { background: #f39c12; }
        .threat-high { background: #ff6b6b; }
        
        .back-link {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Enhanced Mobile Stream</h1>
            <p>Real-time age, gender, emotion detection and threat analysis</p>
        </div>
        
        <div class="threat-indicator threat-low" id="threatIndicator">
            Threat Level: LOW
        </div>
        
        <div class="video-container">
            <img id="mobilePreview" src="" alt="Processed video feed">
        </div>
        
        <div class="stats-panel" id="statsPanel">
            <div class="stat-item">
                <span class="stat-label">Stream ID:</span>
                <span class="stat-value" id="streamId">Connecting...</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Faces Detected:</span>
                <span class="stat-value" id="faceCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Threat Level:</span>
                <span class="stat-value" id="threatLevel">LOW</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Last Update:</span>
                <span class="stat-value" id="lastUpdate">-</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-success" onclick="toggleStreaming()" id="streamToggle">
                ‚ñ∂Ô∏è Start Stream
            </button>
            <button class="btn btn-danger" onclick="stopStreaming()">
                ‚èπÔ∏è Stop
            </button>
            <button class="btn" onclick="toggleBlur()" id="blurToggle">
                üé≠ Enable Blur
            </button>
            <button class="btn" onclick="toggleQuality()" id="qualityToggle">
            </button>
        </div>
        
        <div class="settings-panel">
            <h3>Stream Settings</h3>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="enableEmotion" checked onchange="updateSetting('enableEmotion', this.checked)">
                    Enable Emotion Detection
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="enableRecognition" checked onchange="updateSetting('enableRecognition', this.checked)">
                    Enable Face Recognition
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">Stream Quality:</label>
                <select id="qualitySelect" onchange="updateSetting('quality', this.value)">
                    <option value="0.6">Low (Faster)</option>
                    <option value="0.8" selected>Medium</option>
                    <option value="1.0">High (Slower)</option>
                </select>
            </div>
            <div class="setting-item">
                <label class="setting-label">Frames per Second:</label>
                <select id="fpsSelect" onchange="updateSetting('fps', this.value)">
                    <option value="1">1 FPS</option>
                    <option value="2" selected>2 FPS</option>
                    <option value="5">5 FPS</option>
                    <option value="10">10 FPS</option>
                </select>
            </div>
        </div>
        
        <div class="alerts-panel" id="alertsPanel" style="display: none;">
            <h3>üö® Active Alerts</h3>
            <div id="alertsList"></div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Main Dashboard</a>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        let isStreaming = false;
        
        // Initialize enhanced mobile stream
        document.addEventListener('DOMContentLoaded', function() {
            window.mobileStream = new MobileCameraStream();
            
            // Update UI elements
            updateStreamInfo();
            
            // Start stream automatically
            setTimeout(() => {
                toggleStreaming();
            }, 1000);
        });
        
        function toggleStreaming() {
            if (!isStreaming) {
                window.mobileStream.initialize();
                document.getElementById('streamToggle').innerHTML = '‚è∏Ô∏è Pause Stream';
                document.getElementById('streamToggle').classList.add('btn-danger');
                isStreaming = true;
            } else {
                window.mobileStream.stopStreaming();
                document.getElementById('streamToggle').innerHTML = '‚ñ∂Ô∏è Start Stream';
                document.getElementById('streamToggle').classList.remove('btn-danger');
                isStreaming = false;
            }
        }
        
        function stopStreaming() {
            window.mobileStream.stopStreaming();
            document.getElementById('streamToggle').innerHTML = '‚ñ∂Ô∏è Start Stream';
            document.getElementById('streamToggle').classList.remove('btn-danger');
            isStreaming = false;
        }
        
        function toggleBlur() {
            const blurEnabled = !window.mobileStream.settings.blurFaces;
            window.mobileStream.updateSettings({ blurFaces: blurEnabled });
            document.getElementById('blurToggle').innerHTML = blurEnabled ? 'üé≠ Disable Blur' : 'üé≠ Enable Blur';
        }
        
        function toggleQuality() {
            // Cycle through quality settings
            const qualities = [0.6, 0.8, 1.0];
            const currentQuality = window.mobileStream.settings.quality;
            const currentIndex = qualities.indexOf(currentQuality);
            const nextIndex = (currentIndex + 1) % qualities.length;
            const nextQuality = qualities[nextIndex];
            
            window.mobileStream.updateSettings({ quality: nextQuality });
            document.getElementById('qualityToggle').innerHTML = `Quality: ${nextQuality === 0.6 ? 'Low' : nextQuality === 0.8 ? 'Medium' : 'High'}`;
        }
        
        function updateSetting(setting, value) {
            const settings = {};
            settings[setting] = setting === 'quality' ? parseFloat(value) : 
                              setting === 'fps' ? parseInt(value) : value;
            window.mobileStream.updateSettings(settings);
        }
        
        function updateStreamInfo() {
            // This would be updated via socket events
            setInterval(() => {
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }, 1000);
        }
        
        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('Mobile stream error:', e.error);
            alert('Stream error: ' + e.error.message);
        });
    </script>
</body>
</html>
